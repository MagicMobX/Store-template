<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-template-2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div class="shop-head">
        <div class="head-main">
        <button class="menuBtn" id="menuBtn">=</button>
        <h1>MagicMob.com</h1>
        </div>
        <div class="search-box">
            <input class="search-input" placeholder="Search for products">
            <button class="Search"><i class="fa fa-search"></i></button>
        </div>
        <button class="Sign-In" onclick="window.open('https://magicmobx.github.io/Login-Webpage-template/')">
            <i class="fa-solid fa-circle-user"></i>  Sign-In
        </button>
        <button class="Cart"><i class="fa-solid fa-cart-shopping"></i></button>
    </div>
    
    <div class="home" id="product-container">
    </div>
    <div class="menubar" id="menuBar">
        <h2>Menu</h2>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Support</a>
        <a href="#">Setting</a>
        <a href="#">Theme</a>
        <a href="#">Log-Out</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
